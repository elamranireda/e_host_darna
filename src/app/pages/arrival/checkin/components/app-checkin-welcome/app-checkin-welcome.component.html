<div
  *ngIf="item && isVisible"
  (mouseenter)="showButton = true"
  (mouseleave)="showButton = false"
  [ngClass]="item.colorClass || 'bg-primary-600'"
  class="card  h-full flex flex-col justify-between relative hover:shadow-lg transition duration-200 ease-out-swift">

  <div *ngIf="item.icon" class="p-4 ml-4 flex-none self-center hidden sm:block">
    <img
      ngSrc="{{item.icon}}"
      height="168" width="152"
      alt="widget assistant icon" />
  </div>

  <div class="p-6 text-on-primary-600 flex-auto">
    <h2 class="headline m-0">{{item.title}}</h2>
    <p class="caption m-0 opacity-50">
      {{item.subtitle}}
    </p>

    <div *ngFor="let item of item.items" class="mt-4 flex items-center">
      <mat-icon class="mr-2" svgIcon="mat:check_circle"></mat-icon>
      <span class="body-2 cursor-pointer">{{item.value}}</span>
    </div>
  </div>
  <button
 (click)="close()"
    *ngIf="showButton"
    @scaleInOut
    class="absolute -top-3 -right-3 bg-foreground shadow-xl"
    color="primary"
    mat-icon-button
    type="button">
    <mat-icon svgIcon="mat:close"></mat-icon>
  </button>
</div>
