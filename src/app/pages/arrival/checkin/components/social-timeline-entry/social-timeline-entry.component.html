<ng-content></ng-content>

<div *ngIf="imageUrls" @stagger class="py-4 grid grid-cols-2 sm:grid-cols-5 gap-6">
  <img
    *ngFor="
            let i of imageUrls
          "
    @scaleIn
    alt="checkins instructions"
    class="rounded w-full"
    src="{{ i }}" />
</div>
<div *ngIf="safeLink">
  <iframe @scaleIn [src]="safeLink" width="100%" height="auto" style="border:0;" allowfullscreen="allowfullscreen" loading="lazy"></iframe>
</div>

<div *ngIf="comments && likes" [class.border-t]="!imageUrls" class="flex justify-between">
  <div
    class="px-6 py-2 flex flex-row cursor-pointer select-none items-center text-pink ltr:rounded-bl rtl:rounded-br relative hover:bg-pink/10 transition duration-400 ease-out-swift h-10"
    matRipple>
    <mat-icon class="icon-sm" svgIcon="mat:favorite"></mat-icon>
    <p class="font-medium ltr:ml-2 rtl:mr-2 text-sm">{{ likes }} Likes</p>
  </div>

  <div
    class="px-6 py-2 flex flex-row cursor-pointer select-none items-center text-primary-600 ltr:rounded-br rtl:rounded-bl relative hover:bg-primary-600/10 transition duration-400 ease-out-swift h-10"
    matRipple>
    <mat-icon class="icon-sm" svgIcon="mat:comment"></mat-icon>
    <p class="font-medium ltr:ml-2 rtl:mr-2 text-sm">{{ comments }} Comments</p>
  </div>
</div>
